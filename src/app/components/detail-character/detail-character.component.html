<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{detail?.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">Nombre: {{detail?.name}}</p>
    <p class="card-text">Genero: {{detail?.gender}}</p>
    <p class="card-text">Especie: {{detail?.species}}</p>

  </div>
  <div class="card"><button class="btn btn-success" routerLink='/characters'>Volver</button></div>
</div>
